name: rickandmorty
description: A Rick And Morty Trivia app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.0
  intl: ^0.18.1
  floor: ^1.4.2
  dio: ^4.0.6
  retrofit: ^3.0.0
  cached_network_image: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: ^4.0.0
  build_runner: '>=2.3.0 <4.0.0'
  json_serializable: ^6.0.1
  floor_generator: ^1.4.2
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
